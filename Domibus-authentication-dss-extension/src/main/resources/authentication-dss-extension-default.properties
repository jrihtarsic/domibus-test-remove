#Type of the keystore containing the public certificate needed to validate the trusted list.
domibus.oj.content.keystore.type=PKCS12
#Path of the keystore containing the public certificate needed to validate the trusted list.
domibus.oj.content.keystore.path=${domibus.config.location}/keystores/ojkeystore.p12
#Password of the keystore containing the public certificate needed to validate the trusted list.
domibus.oj.content.keystore.password=dss-password
#Url the Official Journal URL where the trusted certificates are listed
domibus.current.oj.url=http://eur-lex.europa.eu/legal-content/EN/TXT/?uri=uriserv:OJ.C_.2016.233.01.0001.01.ENG
#Official URl of the list of trusted lists.
domibus.current.lotl.url=https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl-mp.xml
#List of trusted list main code.
domibus.lotl.country.code=EU
domibus.lotl.root.scheme.info.uri=https://ec.europa.eu/information_society/policy/esignature/trusted-list/tl.html
#Path where trusted list are cached.
domibus.dss.cache.path=${domibus.config.location}/extensions/cache/dss/
# The https proxy host to to use
domibus.dss.proxy.https.host=
# The https proxy port to use
domibus.dss.proxy.https.port=
# The https proxy user to use
domibus.dss.proxy.https.user=
# The https proxy password to use
domibus.dss.proxy.https.password=
# The https proxy exclude hosts. Allows multiple urls (separator ',', ';' or ' ')
domibus.dss.proxy.https.excludedHosts=
# The http proxy host to to use
domibus.dss.proxy.http.host=
# The http proxy port to use
domibus.dss.proxy.http.port=
# The http proxy user to use
domibus.dss.proxy.http.user=
# The http proxy password to use
domibus.dss.proxy.http.password=
# The http proxy exclude hosts. Allows multiple urls (separator ',', ';' or ' ')
domibus.dss.proxy.http.excludedHosts=