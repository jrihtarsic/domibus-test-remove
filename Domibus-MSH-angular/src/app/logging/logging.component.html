<page-header id="loggingheader_id">Logging</page-header>
<div class="selectionCriteria">
  <md-card>
    <md-card-content>

      <div class="panel">
        <form name="filterForm" #filterForm="ngForm" (ngSubmit)="search()">

          <md-input-container>
            <input mdInput placeholder="Package or class name" name="packageClassName"
                   [(ngModel)]="filter.loggerName" #loggerName="ngModel" id="loggerName_id"
                   width="40px">
          </md-input-container>
          <input type="checkbox" name="showClasses" [(ngModel)]="filter.showClasses"
                 #showClasses="ngModel" id="showClasses_id">
          <span>Show Classes</span>

          <div class="searchArea">
            <button md-raised-button color="primary" [disabled]="!filterForm.form.valid" id="searchbutton_id">
              <md-icon>search</md-icon>
              <span>Search</span>
            </button>
          </div>
        </form>
        <button md-raised-button color="primary" id="resetbutton_id">
          <md-icon>reset</md-icon>
          <span>Reset</span>
        </button>
      </div>

    </md-card-content>
  </md-card>
</div>

<div class="panel">
  <div class="group-filter-button">
    <span class="row-button">
      <app-row-limiter [pageSizes]="rowLimiter.pageSizes"
                       (onPageSizeChanged)="changePageSize($event.value)"></app-row-limiter>
    </span>
    <span class="column-filter-button">
      <app-column-picker [allColumns]="columnPicker.allColumns" [selectedColumns]="columnPicker.selectedColumns"
                         (onSelectedColumnsChanged)="columnPicker.changeSelectedColumns($event)"></app-column-picker>
    </span>
  </div>


  <ngx-datatable
    id="loggingTable"
    class="material striped"
    [rows]="rows"
    [columnMode]="'force'"
    [columns]="columnPicker.selectedColumns"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [scrollbarH]="true"
    [externalPaging]="true"
    [externalSorting]="true"
    [loadingIndicator]="loading"
    [count]="count"
    [offset]="offset"
    [limit]="rowLimiter.pageSize"
    [sorts]="[{prop: 'timestamp', dir: 'desc'}]"
    (page)='onPage($event)'
    (sort)="onSort($event)"
    (activate)="onActivate($event)"
    (select)="onSelect($event)">
</ngx-datatable>

  <ng-template #rowWithComboTpl let-row="row" let-value="value" ngx-datatable-cell-template>
    <md-select placeholder="Set Level To" [ngModel]="row.level" id="combolevel_id">
      <md-option *ngFor="let loglevel of possibleLoggingLevels" [value]="loglevel" >
        {{loglevel}}
      </md-option>
    </md-select>
  </ng-template>

  <ng-template #rowWithToggleTpl let-row="row" let-value="value" ngx-datatable-cell-template>
    <md-button-toggle-group [name]="row.name" (change)="onLevelChange($event)" [value]="row.level">
      <md-button-toggle *ngFor="let loglevel of possibleLoggingLevels" [value]="loglevel">
        {{loglevel}}
      </md-button-toggle>
    </md-button-toggle-group>
  </ng-template>
</div>
