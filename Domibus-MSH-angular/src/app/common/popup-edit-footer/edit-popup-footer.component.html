<div class="edit-form-buttons">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" id="editbuttonok_id"
          [disabled]="parent.isFormDisabled()">
    <mat-icon>check_circle</mat-icon>
    <span>OK</span>
  </button>
  <button mat-raised-button color="primary" id="editbuttoncancel_id" mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    <span>Cancel</span>
  </button>
</div>
<div style="text-align: right; font-size: 70%">* required fields</div>
