<div class="container">
  <form (ngSubmit)="onSubmit(empForm, $event)">
    <div class="form-group">
      <label for="password">Truststore password</label>
      <input #password type="password" class="form-control" id="password" required>
    </div>

    <div class="form-group">
      <label for="truststore">Truststore</label>
      <input #fileInput type="file" class="form-control-file" id="truststore" accept=".jks">
    </div>

    <button type="submit" color="primary" class="btn btn-success">Upload</button>

  </form>
</div>
