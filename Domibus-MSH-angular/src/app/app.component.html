<div id="domibusTemplate">


  <div id="sideNav">

    <div id="topLogo">
      <div>
        <img src="assets/images/Domibus_logo_icon.svg" height="74px" width="74px"/>
      </div>
      <div>
        <p class="domibusTextSmall ">Domibus
          <br class="domibusTextSmall"><b>Administration</b>
          <br class="domibusTextSmall"><b>Console</b>
        </p>
      </div>
    </div>

    <div id="middleContent">
      <md-sidenav-container>
        <md-sidenav mode="side" opened="true" class="app-sidenav" id="sideMenu">
          <button md-raised-button class="sideNavButton" [routerLink]="['/']">
            <md-icon>message</md-icon>
            <span>Messages</span>
          </button>
          <button md-raised-button class="sideNavButton">
            <md-icon>filter_list</md-icon>
            <span>Message Filter</span>
          </button>
          <button md-raised-button class="sideNavButton" [routerLink]="['/errorlog']">
            <md-icon>sms_failed</md-icon>
            <span>Error Log</span>
          </button>
          <button md-raised-button class="sideNavButton" [routerLink]="['/pmode']" *ngIf="isAdmin">
            <md-icon>description</md-icon>
            <span>PMode</span>
          </button>
          <button md-raised-button class="sideNavButton" [routerLink]="['/truststore']" *ngIf="isAdmin">
            <md-icon>vpn_key</md-icon>
            <span>Truststore</span>
          </button>
          <button md-raised-button class="sideNavButton">
            <md-icon>show_chart</md-icon>
            <span>JMS Monitoring</span>
          </button>
        </md-sidenav>
      </md-sidenav-container>
    </div>

    <div id="bottomLogo">
      <div>
        <img src="assets/images/EC+Logo2.png"/>
      </div>
      <div>
        <p class="domibusTextSmall" style="color:#004494">CEF Digital
          <br>Connecting europe</p>
      </div>
    </div>

  </div>


  <div id="mainContent">
    <alert></alert>
    <div id="sandwichMenuHolder">
      <div id="sandwichMenu">
        <button md-icon-button [md-menu-trigger-for]="settingsMenu">
          <md-icon>menu</md-icon>
        </button>
        <md-menu x-position="before" #settingsMenu="mdMenu">
          <button md-menu-item (click)="logout($event)">
            <md-icon>power_settings_new</md-icon>
            <span>Logout</span>
          </button>
        </md-menu>
      </div>
    </div>
    <div id="routerHolder">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
<footer></footer>
