<md-sidenav-container>
  <md-sidenav mode="side" opened="true" ngClass="{{menuClass}}">
    <!-- sidenav content -->
    <div id="topLogo">
      <img src="assets/images/Domibus_logo_icon.svg" [attr.height]="fullMenu ? '74px' : '40px'" [attr.width]="fullMenu ? '74px' : '40px'"/>
      <div id="topLogoText" *ngIf="fullMenu">
        <h1>Domibus <span>Administration <br>Console</span></h1>
      </div>
    </div>

    <button md-raised-button class="sideNavButton" [routerLink]="['/']" id="messages_id">
      <md-icon md-tooltip="Messages" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">message</md-icon>
      <span>Messages</span>
    </button>
    <button md-raised-button class="sideNavButton" [routerLink]="['/messagefilter']" *ngIf="hasAdmin()"
            id="messagefilter_id">
      <md-icon md-tooltip="Message Filter" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">filter_list
      </md-icon>
      <span>Message Filter</span>
    </button>
    <button md-raised-button class="sideNavButton" [routerLink]="['/errorlog']" id="errorlog_id">
      <md-icon md-tooltip="Error Log" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">sms_failed</md-icon>
      <span>Error Log</span>
    </button>
    <md-expansion-panel>
      <md-expansion-panel-header>
        <button md-raised-button class="sideNavButton" *ngIf="hasAdmin()" id="pmode_id">
          <md-icon md-tooltip="PMode" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">description</md-icon>
          <span *ngIf="fullMenu">PMode</span>
        </button>
      </md-expansion-panel-header>
      <!--[ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-error': message.type === 'error' }"-->
      <div *ngIf="hasAdmin()" class="sideNavSubmenu">
        <button md-raised-button class="sideNavButton" [routerLink]="['/pmode-current']" >
          <md-icon md-tooltip="Current PMode" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">receipt</md-icon>
          <span>Current</span>
        </button>
        <button md-raised-button class="sideNavButton" [routerLink]="['/pmode-archive']">
          <md-icon md-tooltip="PMode Archive" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">history</md-icon>
          <span>Archive</span>
        </button>
        <button md-raised-button class="sideNavButton" [routerLink]="['/pmode-party']">
          <md-icon md-tooltip="Party management" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">device_hub</md-icon>
          <span>Parties</span>
        </button>
      </div>
    </md-expansion-panel>
    <button md-raised-button class="sideNavButton" [routerLink]="['/jms']" *ngIf="hasAdmin()" id="jmsmonitoring_id">
      <md-icon md-tooltip="JMS Monitoring" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">computer</md-icon>
      <span>JMS Monitoring</span>
    </button>
    <button md-raised-button class="sideNavButton" [routerLink]="['/truststore']" *ngIf="hasAdmin()" id="truststore_id">
      <md-icon md-tooltip="Truststore" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">vpn_key</md-icon>
      <span>Truststore</span>
    </button>
    <button md-raised-button class="sideNavButton" [routerLink]="['/user']" *ngIf="hasAdmin()" id="user_id">
      <md-icon md-tooltip="Users" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">people</md-icon>
      <span>Users</span>
    </button>
    <button md-raised-button class="sideNavButton" [routerLink]="['/audit']" *ngIf="hasAdmin()" id="audit_id">
      <md-icon md-tooltip="Audit" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">update</md-icon>
      <span>Audit</span>
    </button>
    <button md-raised-button class="sideNavButton" [routerLink]="['/alerts']" *ngIf="hasAdmin()" id="alerts_id">
      <md-icon md-tooltip="Alerts" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">add_alert</md-icon>
      <span>Alerts</span>
    </button>
    <button md-raised-button class="sideNavButton" [routerLink]="['/testservice']" *ngIf="hasAdmin()" id="testservice_id">
      <md-icon md-tooltip="Test Service" mdTooltipDisabled="{{fullMenu}}" mdTooltipPosition="right">import_export</md-icon>
      <span *ngIf="fullMenu">Test Service</span>
    </button>

    <div class="collapse-button">
      <button *ngIf="fullMenu" md-raised-button id="expand_id" (click)="toggleMenu()">
        <md-icon md-tooltip="Collapse" mdTooltipPosition="right">chevron_left</md-icon>
      </button>

      <button *ngIf="!fullMenu" md-raised-button id="collapse_id" (click)="toggleMenu()">
        <md-icon md-tooltip="Expand" mdTooltipPosition="right">chevron_right</md-icon>
      </button>
    </div>

    <div id="bottomLogo" *ngIf="fullMenu">
      <div>
        <img src="assets/images/EC+Logo2.png"/>
      </div>
      <div class="domibusTextSmall"
           style="display: flex;flex-direction: column-reverse;text-align: left;color:#004494;padding-left: 5px;">
        <div>
          Connecting Europe
        </div>
        <div style="font-size: 10pt">
          CEF Digital
        </div>
      </div>
    </div>

  </md-sidenav>

  <!-- primary content -->
  <div id=".my-content" style="overflow-x: hidden">
    <alert></alert>

    <div id="sandwichMenuHolder">
      <div class="helpMenu">
        <page-helper></page-helper>
      </div>
      <div id="sandwichMenu">
        <button md-icon-button [md-menu-trigger-for]="settingsMenu" id="settingsmenu_id" md-tooltip="Menu">
          <md-icon>menu</md-icon>
        </button>

        <md-menu x-position="before" #settingsMenu="mdMenu">

          <div *ngIf="currentUser">

            <button md-menu-item disabled="true" id="currentuser_id">
              <md-icon>person</md-icon>
              <span>{{currentUser}}</span>
            </button>

            <hr/>

            <button md-menu-item (click)="logout($event)" id="logout_id">
              <md-icon>power_settings_new</md-icon>
              <span>Logout</span>
            </button>

          </div>

          <div *ngIf="!currentUser" style="text-align: center; vertical-align: middle;margin: 2px;">
            <button md-menu-item disabled="true">
              <md-icon>person_outline</md-icon>
              <span>Not logged in</span>
            </button>
          </div>

        </md-menu>
      </div>
    </div>
    <div id="routerHolder">
      <div style="margin:15px">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</md-sidenav-container>
