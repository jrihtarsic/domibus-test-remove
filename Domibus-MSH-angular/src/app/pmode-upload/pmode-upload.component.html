<h2 md-dialog-title>Upload File</h2>
<md-dialog-content style="height:110px;width:350px">
  <md-card>
    <md-card-content>
      <div class="divTableRow">
        <div class="divTableCell">
          <input #fileInput type="file" id="pmode" accept=".xml" (change)="checkFileAndDescription()" required>

          <md-input-container>
            <input mdInput placeholder="Description" name="description" [(ngModel)]="description" id="description_id" (change)="checkFileAndDescription()" required>
          </md-input-container>
        </div>
        <div class="divTableCell">
        </div>
      </div>
    </md-card-content>
  </md-card>
</md-dialog-content>

<table class="buttonsRow">
  <tr>
    <td>
      <button id="okbuttonupload_id" md-raised-button color="primary" (click)="submit()" style="margin-top:10px" [disabled]="!enableSubmit">
        <md-icon>check_circle</md-icon>
        <span>OK</span>
      </button>
      <button id="cancelbuttonupload_id" md-raised-button color="primary" (click)="dialogRef.close({})"
              style="margin-top:10px">
        <md-icon>cancel</md-icon>
        <span>Cancel</span>
      </button>
    </td>
  </tr>
</table>
