<h1 md-dialog-title>PModes Upload</h1>

<div class="divTable">
  <div class="divTableBody">

    <div class="divTableRow">
      <div class="divTableCell">
        <input #fileInput type="file" id="pmode" accept=".xml">
      </div>
      <div class="divTableCell">
        <!--<label for="pmode">File</label>-->
      </div>
    </div>
    <div class="divTableRow">
      <div class="divTableCell">
        <button md-raised-button color="primary" (click)="submit()" id="uploadbutton_id">Upload</button>
      </div>
      <div class="divTableCell">
        <button md-raised-button color="primary" (click)="dialogRef.close('Cancel')" id="cancelbutton_id">Cancel</button>
      </div>
    </div>
  </div>
</div>
