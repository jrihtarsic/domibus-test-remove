<page-header id="auditHeader_id">Audit</page-header>

<div class="selectionCriteria">
  <mat-card>

    <mat-card-content>
      <div class="panel">
        <mat-select matInput placeholder="Table" id="table_id" multiple [(ngModel)]="filter.auditTarget">
          <mat-option *ngFor="let item of existingAuditTargets" [value]="item">{{item}}</mat-option>
        </mat-select>
        <mat-select matInput placeholder="User" id="user_id" multiple [(ngModel)]="filter.users">
          <mat-option *ngFor="let item of existingUsers" [value]="item">{{item}}</mat-option>
        </mat-select>
        <mat-select matInput placeholder="Action" id="action_id" multiple [(ngModel)]="filter.actions">
          <mat-option *ngFor="let item of existingActions" [value]="item">{{item}}</mat-option>
        </mat-select>
        <md2-datepicker placeholder="Changed from:" appClearInvalid
                        [(ngModel)]="filter.from" name="from" [type]="'datetime'"
                        [max]="timestampFromMaxDate"
                        (change)='onTimestampFromChange($event)'
                        #timestampControl="ngModel" id="from_id" *ngIf="advancedSearch">
        </md2-datepicker>
        <md2-datepicker placeholder=" Changed to:" appClearInvalid
                        [(ngModel)]="filter.to" name="to" [type]="'datetime'"
                        [min]="timestampToMinDate"
                        [max]="timestampToMaxDate"
                        (change)='onTimestampToChange($event)'
                        #timestampControl="ngModel" id="to_id" *ngIf="advancedSearch">
        </md2-datepicker>

        <div class="searchArea">
          <button mat-raised-button color="primary" id="searchbutton_id" (click)="searchAndCount()" button-click-behaviour>
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </button>
          <a href="#" *ngIf="!advancedSearch" (click)="toggleAdvancedSearch()" id="advancedlink_id">Advanced</a>
          <a href="#" *ngIf="advancedSearch" (click)="toggleAdvancedSearch()" id="basiclink_id">Basic</a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="panel">
  <grid-header [parent]="this"></grid-header>
</div>


<ngx-datatable
  id="auditTable"
  class="material striped"
  [rows]="rows"
  [columnMode]="'force'"
  [columns]="columnPicker.selectedColumns"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [scrollbarH]="true"
  [externalPaging]="true"
  [externalSorting]="true"
  [loadingIndicator]="isLoading"
  [count]="count"
  [offset]="offset"
  [limit]="rowLimiter.pageSize"
  (page)='onPage($event)'
>
  <ng-template #rowWithDateFormatTpl let-row="row" let-value="value" ngx-datatable-cell-template>
    <span class="text-select">{{value | domibusDate: dateFormat}}</span>
  </ng-template>

</ngx-datatable>
