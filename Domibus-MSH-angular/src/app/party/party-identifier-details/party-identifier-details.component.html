<h2 md-dialog-title>Identifier</h2>

<md-dialog-content style="width:50vw;height:350px;padding-top:25px;">
  <form name="filterForm">
    <div>
      <md-card>
        <md-card-content>
          <div class="panel">
            <md-input-container style="width:100%">
              <input mdInput placeholder="Party Id" name="partyId" [(ngModel)]="partyIdentifier.partyId" #partyId="ngModel"
                     required [maxlength]="255">
            </md-input-container>
            <md-input-container style="width:100%">
              <input mdInput placeholder="Party Id Type" name="partyIdType_name" [(ngModel)]="partyIdentifier.partyIdType.name" #partyIdType_name="ngModel"
                     required [maxlength]="255">
            </md-input-container>
            <md-input-container style="width:100%">
              <input mdInput placeholder="Party Id Value" name="partyIdType_value" [(ngModel)]="partyIdentifier.partyIdType.value" #partyIdType_value="ngModel"
                     required [maxlength]="255" [pattern]="partyIdTypePattern">
              <div *ngIf="partyIdType_value.invalid && (partyIdType_value.dirty || partyIdType_value.touched)" style="color:red;font-size:70%">
                <div *ngIf="partyIdType_value.errors.pattern">
                  {{partyIdTypeMessage}}
                </div>
              </div>
            </md-input-container>
          </div>
        </md-card-content>
      </md-card>
    </div>

    <button md-raised-button (click)="ok()" color="primary" [disabled]="partyId.invalid || partyIdType_name.invalid || partyIdType_value.invalid">
      <span>OK</span>
    </button>
    <button md-raised-button (click)="cancel()" color="primary">
      <span>Cancel</span>
    </button>
  </form>
</md-dialog-content>
