<h1 id="messageDialogTitle" mat-dialog-title>Do you want to resend the selected message? <br>Click on "Resend" to proceed or "Cancel" to abort.
</h1>

<div class="divTable">
  <div class="divTableBody">

    <div class="divTableRow">
      <div class="divTableCell">
        <button id="messageDialogResendButton" mat-raised-button color="primary" (click)="dialogRef.close('Resend')">
          <mat-icon>send</mat-icon>
          <span>Resend</span>
        </button>
      </div>
      <div class="divTableCell">
        <button id="messageDialogCancelButton" mat-raised-button color="primary" (click)="dialogRef.close('Cancel')">
          <mat-icon>cancel</mat-icon>
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </div>
</div>
