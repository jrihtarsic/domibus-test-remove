<h2 mat-dialog-title *ngIf="useFileSelector">Upload File</h2>
<h2 mat-dialog-title *ngIf="!useFileSelector">Save PMode changes</h2>
<mat-dialog-content style="height:180px;width:450px">
  <mat-card>
    <mat-card-content>
      <div *ngIf="useFileSelector">
          <input placeholder="File" #fileInput type="file" id="pmode" accept=".xml" (change)="checkFileAndDescription()" required on>
      </div>
      <div>
        <h3 style="font-style: normal; font-size: small">Description:</h3>
        <textarea style="resize: none; width: 100%; height: 100%;" rows="5" [(ngModel)]="description" id="description_id" (input)="checkFileAndDescription()" maxlength="254" required></textarea>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<table class="buttonsRow">
  <tr>
    <td>
      <button id="okbuttonupload_id" mat-raised-button color="primary" (click)="submit()" style="margin-top:10px;margin-right: 10px;" [disabled]="!enableSubmit">
        <mat-icon>check_circle</mat-icon>
        <span>OK</span>
      </button>
      <button id="cancelbuttonupload_id" mat-raised-button color="primary" (click)="cancel()"
              style="margin-top:10px">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
      </button>
    </td>
  </tr>
</table>
