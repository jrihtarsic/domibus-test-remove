<page-header id="pmodeheader_id" style="margin: 0px;">PMode - Archive</page-header>
<div class="selectionCriteria">
      <div class="panel">
        <div class="group-filter-button">
          <span class="row-button">
            <app-row-limiter [pageSizes]="rowLimiter.pageSizes"
                       (onPageSizeChanged)="changePageSize($event.value)">
            </app-row-limiter>
          </span>
          <span class="column-filter-button">
            <app-column-picker [allColumns]="columnPicker.allColumns" [selectedColumns]="columnPicker.selectedColumns"
                         (onSelectedColumnsChanged)="columnPicker.changeSelectedColumns($event)">
            </app-column-picker>
          </span>
          <button mat-icon-button color="primary" (click)="saveAsCSV()" button-click-behaviour
                  id="saveascsvbutton_id" mat-tooltip="Export as CSV">
            <img src="assets/images/exportCSV.svg" width="30" height="30">
          </button>
        </div>

        <ngx-datatable
          #archivePmodeDatatable
          id="archivePmodeTable"
          class="material striped"
          [rows]="tableRows"
          [columns]="columnPicker.selectedColumns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [scrollbarH]="true"
          [externalPaging]="true"
          [externalSorting]="true"
          [loadingIndicator]="loading"
          [count]="count"
          [offset]="offset"
          [limit]="rowLimiter.pageSize"
          (page)='onPage($event)'
          [selected]="selected"
          [selectionType]="'multi'"
          (activate)="onActivate($event)"
          (select)="onSelect($event)">
        </ngx-datatable>

        <ng-template #descriptionTpl let-row="row" let-value="value" ngx-datatable-cell-template>
          <span class="text-select">{{value}}</span>
        </ng-template>

        <ng-template #rowWithDateFormatTpl let-row="row" let-value="value" ngx-datatable-cell-template>
          <span class="text-select">{{value| domibusDate: dateFormat}}</span>
        </ng-template>

        <ng-template #rowActions let-row="row" let-value="value" ngx-datatable-cell-template>
          <button mat-icon-button color="primary" id="deleteButtonRow{{tableRows.indexOf(row)}}_id" tooltip="Delete"
                  [disabled]="row.current" (click)="deleteArchiveAction(row)" button-click-behaviour>
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" id="downloadButtonRow{{tableRows.indexOf(row)}}_id" tooltip="Download"
                  (click)="downloadArchive(row)" button-click-behaviour>
            <mat-icon>file_download</mat-icon>
          </button>
          <button mat-icon-button color="primary" id="restoreButtonRow{{tableRows.indexOf(row)}}_id" tooltip="Restore"
                  [disabled]="row.current" (click)="restoreArchive(row)" button-click-behaviour>
            <mat-icon>settings_backup_restore</mat-icon>
          </button>
        </ng-template>

        <table class="group-action-button">
          <tr>
            <td>
              <button mat-raised-button color="primary" (click)="cancelButton()" id="cancelbutton_id" [disabled]="disabledCancel"
                      button-click-behaviour>
                <mat-icon>cancel</mat-icon>
                <span>Cancel</span>
              </button>
              <button mat-raised-button color="primary" (click)="saveButton(false)" id="savebutton_id" [disabled]="disabledSave"
                      button-click-behaviour>
                <mat-icon>save</mat-icon>
                <span>Save</span>
              </button>
              <button mat-raised-button color="primary" (click)="deleteArchive()" id="deleteArchivebutton_id" [disabled]="disabledDelete"
                      button-click-behaviour>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button mat-raised-button color="primary" (click)="downloadArchive(selected[0])" id="downloadArchivebutton_id" [disabled]="disabledDownload"
                      button-click-behaviour>
                <mat-icon>file_download</mat-icon>
                <span>Download</span>
              </button>
              <button mat-raised-button color="primary" (click)="restoreArchive(selected[0])" id="restoreArchivebutton_id" [disabled]="disabledRestore"
                      button-click-behaviour>
                <mat-icon>settings_backup_restore</mat-icon>
                <span>Restore</span>
              </button>
            </td>
          </tr>
        </table>
      </div>
</div>
