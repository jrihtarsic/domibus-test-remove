<h1 id="pmodeheader_id" style="margin: 0px;">Current PMode</h1>
<div class="selectionCriteria">
  <!--<md2-tabs (selectedIndexChange)="selectedIndexChange($event)">-->
    <!--<md2-tab #xmlTab label="Current">-->
      <md-card>
        <md-card-content>
          <div class="textarea" *ngIf="pModeExists">
            <textarea id="pmodetextarea_id" class="textarea" style="resize: none"
                      [(ngModel)]="pModeContents" (change)="textChanged()" (input)="textChanged()"></textarea>
          </div>
          <div class="pModeInfo" *ngIf="!pModeExists">
            <span>No PMode uploaded yet</span>
          </div>
          <table class="group-action-button">
            <tr>
              <td>
                <button md-raised-button color="primary" (click)="cancel()" [disabled]="!canCancel()">
                  <md-icon>cancel</md-icon>
                  <span>Cancel</span>
                </button>
                <button md-raised-button color="primary" (click)="save()" [disabled]="!canSave()">
                  <md-icon>save</md-icon>
                  <span>Save</span>
                </button>

                <button md-raised-button color="primary" (click)="upload()" id="uploadbutton_id">
                  <md-icon>file_upload</md-icon>
                  <span>Upload</span>
                </button>
                <button md-raised-button color="primary" (click)="download(current)" id="downloadbutton_id"
                        [disabled]="!canDownload()">
                  <md-icon>file_download</md-icon>
                  <span>Download</span>
                </button>
              </td>
            </tr>
          </table>
        </md-card-content>
      </md-card>
    <!--</md2-tab>-->
  <!--</md2-tabs>-->
</div>
