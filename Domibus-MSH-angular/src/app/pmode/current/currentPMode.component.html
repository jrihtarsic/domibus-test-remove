<page-header id="pmodeheader_id" style="margin: 0px;">PMode - Current</page-header>
<div class="selectionCriteria">
  <md-card>
    <md-card-content>
      <div class="textarea" *ngIf="pModeExists">
            <textarea id="pmodetextarea_id" class="textarea" style="resize: none"
                      [(ngModel)]="pModeContents" (change)="textChanged()" (input)="textChanged()"></textarea>
      </div>
      <div class="pModeInfo" *ngIf="!pModeExists">
        <span>No PMode uploaded yet</span>
      </div>
      <table class="group-action-button">
        <tr>
          <td>
            <button md-raised-button color="primary" (click)="cancel()" [disabled]="!canCancel()" button-click-behaviour>
              <md-icon>cancel</md-icon>
              <span>Cancel</span>
            </button>
            <button md-raised-button color="primary" (click)="save()" [disabled]="!canSave()" button-click-behaviour>
              <md-icon>save</md-icon>
              <span>Save</span>
            </button>

            <button md-raised-button color="primary" (click)="upload()" [disabled]="!canUpload()" button-click-behaviour>
              <md-icon>file_upload</md-icon>
              <span>Upload</span>
            </button>
            <button md-raised-button color="primary" (click)="download(current)" [disabled]="!canDownload()" button-click-behaviour>
              <md-icon>file_download</md-icon>
              <span>Download</span>
            </button>
          </td>
        </tr>
      </table>
    </md-card-content>
  </md-card>

</div>
